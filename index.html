<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BabySam</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Leckerli+One|Righteous&display=swap" rel="stylesheet">


</head>

<body>
    <header>
        <img src="MockUp/babysam.png" alt="Logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">Toys</a>
            <a href="#">Furniture</a>
            <a href="#">Contact</a>
            <i class="fas fa-search"></i>
            <input class="input_container" type="text" placeholder="Search">
        </nav>
        <i class="far fa-heart"></i>
        <i class="fas fa-shopping-cart"></i>
    </header>
    <section class="content">
        <img src="MockUp/104511_samuel_01135.jpg" alt="Big product" id="big">
        <img src="MockUp/104511_samuel_04150.jpg" alt="Small product">
        <h1>GLOVES AND HAT</h1>
        <p>Made from 100% organic cotton | vegan friendly</p>

        <div class="price">
            <h2>PRICE</h2>
            <h4>130.00 DKK</h4>
        </div>
        <button class="buttonthing" type="button"><a class="hello" href="#mapouter">Check availability</a></button>
        <div class="recomendation">
            <a href="#">More information</a>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
        </div>
    </section>

    <section class="mapsection">
        <main id="mapouter">
            <div class="gmap_canvas_container"><iframe width="1920" height="821" id="gmap_canvas" src="https://maps.google.com/maps?q=babysam%20viby&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                <img class="map2" src="map4.png" alt="map">
            </div>

        </main>
    </section>
    <script type="text/javascript" src="scripts.js">
    </script>

</body></html>
