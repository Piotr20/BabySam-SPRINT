<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>BabySam</title>
     <link rel="stylesheet" href="styles.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
          integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
</head>

<body>
     <header>
          <img src="MockUp/babysam.png" alt="Logo">
          <nav>
               <a href="#">Home</a>
               <a href="#">Toys</a>
               <a href="#">Forniture</a>
               <a href="#">Contact</a>
          </nav>
          <i class="far fa-heart"></i>
          <i class="fas fa-shopping-cart"></i>
     </header>
     <section class="section_container">
          <div>
               <input class="input_container" type="text" placeholder="Search">
               <i class="fas fa-search"></i>
          </div>
     </section>
     <section class="content">
          <img src="MockUp/104511_samuel_01135.jpg" alt="Big product" id="big">
          <img src="MockUp/104511_samuel_04150.jpg" alt="Small product">
     </section>
     <script type="text/javascript" src="scripts.js">
     </script>
</body>

</html>
